<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<title>pure-js-app</title>
	<link href="./src/styles/index.scss" rel="stylesheet" />
</head>

<body>
	<div class="app-layout">
		<div class="app-layout__container">
			<!----------------------- app-chats ------------------------------>
			<div class="app-layout__app-chats app-chats">
				<div class="app-chats__header-box">

					<div class="app-chats__text-logo">
						Conversations
					</div>

					<div class="app-chats__icon-logo">
						<div class="app-chats__size-image">
							<img src="src/assets/images/logo.svg" alt="icon-logo">
						</div>
					</div>
				</div>

				<div class="app-chats__box-search">
					<label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>

					<input id="search" placeholder="Search" type="text">

					<div class="app-chats__filter-search">
						<div class="app-chats__filter-btn">
							Filter:
						</div>
					</div>

					<div class="app-chats__all-show">
						<div class="app-chats__all-text">All</div>

						<button class="app-chats__all-arrow">
							<div class="app-chats__traingle-down"></div>
						</button>
					</div>
				</div>

				<div class="app-chats__chat-list chat-list"></div>

				<div class="app-chats__controls">
					<button class="app-chats__active-user">
						<i class="fa-solid fa-list"></i>
					</button>

					<button class="app-chats__create-group">
						<i class="fa-solid fa-people-group"></i>
					</button>

					<button class="app-chats__unread-messages">
						<i class="fa-regular fa-futbol"></i>
					</button>
				</div>
			</div>
			<!----------------------- app-chats ------------------------------>

			<!---------------------- app-messages ---------------------------->
			<div class="app-layout__app-messages app-messages">

				<div class="app-messages__header-box">

					<div class="app-messages__name">

						<div class="app-messages__name-text">
							<b>Brain House</b>
						</div>

						<div class="app-messages__status">
							<a href="#popup">Active now</a>
						</div>
					</div>

					<div class="app-messages__btn">
						<button>Mark as resolved</button>
					</div>

					<button class="app-messages__size-icon">
						<i class="fa-solid fa-arrows-spin"></i>
					</button>

					<button class="app-messages__size-icon">
						<i class="fa-solid fa-circle-info"></i>
					</button>
				</div>

				<div class="app-messages__body">
				</div>

				<div class="app-messages__footer">

					<div class="app-messages__input-message">
						<label for="message"></label>
						<input id="message" placeholder="Write a message" type="text">
					</div>

					<label class="app-messages__size-attach">
						<input type="file" name="paperclip">
						<i class="fa-solid fa-paperclip"></i>
					</label>

					<button class="app-messages__icon-send">

						<div class="app-messages__size-send">
							<i class="fa-regular fa-paper-plane"></i>
						</div>

					</button>
				</div>
			</div>
			<!---------------------- app-messages ---------------------------->
		</div>
		<div class="app-layout__popup-create-group popup-create-group">
			<div class="popup-create-group__body">
				<div class="popup-create-group__content">
					<div class="popup-create-group__head">
						<label class="popup-create-group__image">
							<input type="file" name="foto" class="popup-create-group__file-foto">

							<img class="popup-create-group__img" src="src/assets/images/camera.svg" alt="#">
						</label>

						<input type="text" class="popup-create-group__input-name-group" placeholder="Название группы">
					</div>

					<input type="text" class="popup-create-group__input-description"
						placeholder="Описание (необязательно)"><br>

					<button class="popup-create-group__cancel">Отмена</button>

					<button class="popup-create-group__creat">Создать</button>
				</div>
			</div>
		</div>
	</div>

	<script type="module" src="./src/app.ts"></script>
</body>

</html>
